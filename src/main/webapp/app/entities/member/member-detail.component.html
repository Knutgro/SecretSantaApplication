<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="member">
            <h2><span jhiTranslate="secretSantaApp.member.detail.title">Member</span> {{member.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="secretSantaApp.member.firstName" [ngbTooltip]="'secretSantaApp.member.help.firstName' | translate">First Name</span></dt>
                <dd>
                    <span>{{member.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="secretSantaApp.member.lastName">Last Name</span></dt>
                <dd>
                    <span>{{member.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="secretSantaApp.member.user">User</span></dt>
                <dd>
                    {{member.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/member', member.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
