<mat-card class="example-card" *ngIf="event">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{event?.name}}</mat-card-title>
        <mat-card-subtitle>{{event?.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion class="accord-ex">
            <mat-expansion-panel class="accord-ex">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Open to see who you're santa for!
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>
                    {{gift.receivedGift.firstName}} {{gift.receivedGift.lastName}}
                </p>
            </mat-expansion-panel>
            <mat-expansion-panel class="accord-ex" (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Open to see your recipients wishes!
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div *ngIf="recWishes.length > 0">
                    <mat-nav-list>
                        <a mat-list-item  *ngFor="let wish of recWishes"  href="{{wish.url}}"> {{ wish.name }} </a>
                    </mat-nav-list>
                </div>
                <div *ngIf="recWishes.length === 0">
                    <p> Your recipient hasn't wished for anything yet!</p>
                </div>

            </mat-expansion-panel>
        </mat-accordion>

    </mat-card-content>
    <mat-card-actions>
        <button type="submit"
                (click)="previousState()"
                class="btn mat-button-toggle">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>

        <button *ngIf="isOwner" type="button"
                [routerLink]="['/event', event.id, 'edit']"
                class="btn btn-primary">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
        </button>

    </mat-card-actions>
</mat-card>
