<div>
    <h2 id="page-heading">
        <span jhiTranslate="secretSantaApp.wish.home.title">Wishes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wish" [routerLink]="['/wish/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="secretSantaApp.wish.home.createLabel">
            Create a new Wish
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="wishes?.length === 0">
        <span jhiTranslate="secretSantaApp.wish.home.notFound">No wishes found</span>
    </div>
    <div class="table-responsive" *ngIf="wishes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="secretSantaApp.wish.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="secretSantaApp.wish.url">Url</span></th>
            <th scope="col" ><span jhiTranslate="secretSantaApp.wish.event">Event</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wish of wishes ;trackBy: trackId">
                <td><a [routerLink]="['/wish', wish.id, 'view' ]">{{wish.id}}</a></td>
                <td>{{wish.name}}</td>
                <td>{{wish.url}}</td>
                <td>
                    <div *ngIf="wish.event">
                        <a [routerLink]="['/event', wish.event?.id, 'view' ]" >{{wish.event?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/wish', wish.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wish', wish.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wish', { outlets: { popup: wish.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
